<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
.container1{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    border: 1px solid rgb(8, 6, 6);
    background-color: bisque;
    width: 250px;
    height: 150px;
    border-radius: 8px ;
    border: none;
    box-shadow: 0px 0px 30px rgba(15, 14, 14, 0.75);
} 
 .container2{
    display: flex;
    align-items: center;
    justify-content: center;
}
.small-input{
    margin-top: 30px;
    width: 45%;
    padding: 0px;
    border: none;
    border-radius: 3px;
    padding: 5px 0px 5px 0.5%;
    margin:1px;
    
    
}

.email{
    margin-top: 10px;
    border-radius: 3px;
    display: block;
    width: 92%;
    padding: 0px;
    border: none;
    padding: 5px 0px 5px 1%;
    outline-color: gray;

}
.button{
    margin-top: 10px;
    width: 93%;
    padding: 0;
    border: none;
    background-color: rgb(68, 68, 242);
    color: white;
    padding: 5px;
    border-radius: 3px;
    cursor: pointer;
}

</style>
<body>
    <div class="container">
     <div class="container1">
        <div class="container2">
        <input type="text" class="small-input" placeholder="First name">
        <input type="text" class="small-input" placeholder="Last name">
        </div>
        <input class="email" type="text" placeholder="Email">
        <button class="button">sign up</button>
     </div>
</div>
</body>
</html>
